<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <div class="card-title ">
                            <h4 style="display: inline-block" class="mt-3">Hibajegyek</h4>
                            <div class="form-inline pull-right">
                                <mat-form-field class="ticket-search-field">
                                    <mat-label>Keresés...</mat-label>
                                    <input matInput class="searchInput" type="text" [formControl]="searchControl" autocomplete="off">
                                    <button mat-button matSuffix mat-icon-button
                                            *ngIf="searchControl.value !== ''" aria-label="ticketSearch">
                                        <mat-icon (click)="searchControl.setValue('')">clear</mat-icon>
                                    </button>
                                </mat-form-field>
                                <button class="ml-3 addButton" color="warn" mat-mini-fab mat-icon-button
                                        aria-label="Add"
                                        (click)="create()">
                                    <mat-icon style="color: white">add</mat-icon>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-paginator [length]="filteredTickets.length" [pageSize]="10"
                                           [pageSizeOptions]="[10, 25, 50, 100]"
                                           [pageIndex]="currPageIndex"
                                           (page)="pageChanged($event)">
                            </mat-paginator>
                            <table class="table">
                                <thead class="text-orange">
                                <th>

                                </th>
                                <th>
                                </th>
                                <th>
                                    Dátum
                                </th>
                                <th>
                                    Létrehozó
                                </th>
                                <th>
                                    Eszköz neve
                                </th>
                                <th>
                                    Leírás
                                </th>
                                </thead>
                                <tbody>
                                <tr class="ticket-row" *ngFor="let ticket of pagedTickets" (click)="editTicket(ticket)">
                                    <td class="icon-column">
                                        <mat-icon style="color: #c62828" *ngIf="ticket.severity === 2">report</mat-icon>
                                        <mat-icon style="color: #ffbe3b" *ngIf="ticket.severity === 1">warning</mat-icon>
                                        <mat-icon style="color: #8bc34a" *ngIf="ticket.severity === 0">announcement</mat-icon>
                                    </td>
                                    <td class="icon-column">
                                        <mat-icon style="color: #c62828" *ngIf="ticket.status === 0">help_outline</mat-icon>
                                        <mat-icon style="color: #ffbe3b" *ngIf="ticket.status === 1">construction</mat-icon>
                                        <mat-icon style="color: #8bc34a" *ngIf="ticket.status === 2">done</mat-icon>
                                    </td>
                                    <td>
                                        {{ticket.dateOfWriting | date:'yyyy. MM. dd.'}}
                                    </td>
                                    <td>
                                        {{ticket.writer.nickName}}
                                    </td>
                                    <td>
                                        {{ticket.scannableOfProblem.name}}
                                    </td>
                                    <td>
                                        {{ticket.body.slice(0, 50)}}<span *ngIf="ticket.body.length > 50">...</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
