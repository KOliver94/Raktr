<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <div class="card-title ">
                            <h4 style="display: inline-block" class="mt-3">Kivitelek</h4>
                            <div class="form-inline pull-right">
                                <mat-form-field class="project-search-field">
                                    <mat-label>Keresés...</mat-label>
                                    <input matInput class="searchInput" type="text" [formControl]="projectSearchControl"
                                           autocomplete="off">
                                    <button mat-button matSuffix mat-icon-button
                                            *ngIf="projectSearchControl.value !== ''" aria-label="projectSearch">
                                        <mat-icon (click)="projectSearchControl.setValue('')">clear</mat-icon>
                                    </button>
                                </mat-form-field>
                                <button class="ml-3 addButton" color="warn" mat-mini-fab mat-icon-button
                                        aria-label="Add"
                                        [routerLink]="['/project', 'new']">
                                    <mat-icon style="color: white">add</mat-icon>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-paginator [length]="filteredProjects.length" [pageSize]="10"
                                           [pageSizeOptions]="[10, 25, 50, 100]"
                                           [pageIndex]="currPageIndex"
                                           (page)="pageChanged($event)">
                            </mat-paginator>
                            <table class="table">
                                <thead class="text-orange">
                                <th>
                                    Név
                                </th>
                                <th>
                                    Felelős
                                </th>
                                <th>
                                    Projekt kezdete
                                </th>
                                <th>
                                    Projekt várható vége
                                </th>
                                <th>
                                    Projekthez tartozó szállítók száma
                                </th>
                                </thead>
                                <tbody>
                                <tr class="project-row" *ngFor="let project of pagedProjects" (click)="openProject(project.id)">
                                    <td>
                                        {{project.name}}
                                    </td>
                                    <td>
                                        {{project.prodManager.nickName}}
                                    </td>
                                    <td>
                                        {{project.startDate | date:'yyyy. MM. dd.'}}
                                    </td>
                                    <td>
                                        {{project.expEndDate | date:'yyyy. MM. dd.'}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
