<div class="modal-header">
    <h3>{{title}}</h3>
</div>

<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <mat-label>Eszköz neve</mat-label>
                    <input matInput type="text" required autocomplete="off"
                           value="{{device ? device.name : ''}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Gyártó" type="text" value="{{device ? device.maker : ''}}">
                </mat-form-field>
            </div>
            <div class="col-md-7  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Típus" type="text" autocomplete="off"
                           value="{{device ? device.type : ''}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <mat-label>Kategória</mat-label>
                    <input type="text" matInput required
                           [formControl]="categoryControl"
                           [matAutocomplete]="autoCategory"
                           [defaultValue]="device.category ? device.category.name : ''">
                    <mat-autocomplete #autoCategory="matAutocomplete">
                        <mat-option *ngFor="let option of filteredCategoryOptions | async"
                                    [value]="option.name">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-6  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <mat-label>Tárolási hely</mat-label>
                    <input type="text" matInput
                           [formControl]="locationControl"
                           [matAutocomplete]="autoLocation"
                           required [defaultValue]="device.location ? device.location.name : ''">
                    <mat-autocomplete #autoLocation="matAutocomplete">
                        <mat-option *ngFor="let option of filteredLocationOptions | async"
                                    [value]="option.name">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Vonalkód tartalma" type="text" required
                           value="{{device ? device.barcode : ''}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Tömeg (gramm)" type="number" min="1"
                           value="{{device ? device.weight : 0}}">
                    <span matSuffix>g</span>
                </mat-form-field>
            </div>
            <div class="col-md-6  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Érték (Ft)" type="number" min="1" value="{{device ? device.value: 0}}">
                    <span matSuffix>Ft</span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5  col-sm-12">
                <mat-form-field class="full-width-form-element">
                    <input matInput placeholder="Birtokolt mennyiség azonos vonalkód alatt"
                           type="number" min="1" [defaultValue]="1" required value="{{device ? device.quantity : 1}}">
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="save()">
            Mentés
        </button>
        <div class="clearfix"></div>
    </div>
</div>
