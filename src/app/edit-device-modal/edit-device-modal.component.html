<div class="modal-header">
    <h3>{{title}}</h3>
</div>

<div class="modal-body">
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-7  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <div class="input-group">
                            <input matInput placeholder="Eszköz neve" type="text" required value="{{device.name}}">
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Gyártó" type="text" value="{{device.maker}}">
                    </mat-form-field>
                </div>
                <div class="col-md-7  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Típus" type="text" value="{{device.type}}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input type="text"
                               matInput
                               [formControl]="categoryControl"
                               [matAutocomplete]="autoCategory"
                               placeholder="Kategória" required value="{{device.category.name}}">
                        <mat-autocomplete #autoCategory="matAutocomplete">
                            <mat-option *ngFor="let option of filteredCategoryOptions | async"
                                        [value]="option.name">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-md-6  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input type="text"
                               matInput
                               [formControl]="locationControl"
                               [matAutocomplete]="autoLocation"
                               placeholder="Tárolási hely" required value="{{device.location.name}}">
                        <mat-autocomplete #autoLocation="matAutocomplete">
                            <mat-option *ngFor="let option of filteredLocationOptions | async"
                                        [value]="option.name">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Vonalkód tartalma" type="text" required value="{{device.barcode}}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Tömeg (gramm)" type="number" min="1" value="{{device.weight}}">
                    </mat-form-field>
                </div>
                <div class="col-md-6  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Érték (Ft)" type="number" min="1" value="{{device.value}}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5  col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Birtokolt mennyiség azonos vonalkód alatt"
                               type="number" min="1" [defaultValue]="1" required value="{{device.quantity}}">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-info pull-right" data-dismiss="modal"
                    (click)="save()">
                Mentés
            </button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
